# see https://symfony.com/doc/current/reference/configuration/framework.html
framework:
    secret: '%env(APP_SECRET)%'
    csrf_protection: true
    http_method_override: false
    handle_all_throwables: true

    # Note that the session will be started ONLY if you read or write from it.
    session: true

    # When using the HTTP Cache, ESI allows to render page fragments separately
    # and with different cache configurations for each fragment
    # https://symfony.com/doc/current/http_cache/esi.html
    esi: true
    fragments: true

    php_errors:
        log: true

    # The 'ide' option turns all of the file paths in an exception page
    # into clickable links that open the given file using your favorite IDE.
    # When 'ide' is set to null the file is opened in your web browser.
    # See https://symfony.com/doc/current/reference/configuration/framework.html#ide
    ide: null

    rate_limiter:
        registration_limit:
            policy: 'fixed_window'  # or 'sliding_window', 'token_bucket', etc.
            limit: 5                # Number of allowed attempts
            interval: '15 minutes'  # Within 15 minutes
#            storage_service: 'cache.app' # Use appropriate cache service

    lock:
        enabled: true
        resources:
            default: 'flock' # File-based storage using flock for registration limiter

    trusted_proxies: '127.0.0.1,REMOTE_ADDR'
    trusted_headers: [ 'x-forwarded-for', 'x-forwarded-host', 'x-forwarded-proto' ]

when@test:
    framework:
        test: true
        session:
            storage_factory_id: session.storage.factory.mock_file
